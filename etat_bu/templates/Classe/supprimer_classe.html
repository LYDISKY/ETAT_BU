{% extends "base_generic.html" %}

{% block content %}
  <h2>Supprimer la Classe</h2>
  <p>Êtes-vous sûr de vouloir supprimer la classe "{{ classe.name }}" ?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Supprimer</button>
    <a href="{% url 'liste_classes' %}">Annuler</a>
  </form>
{% endblock %}
