{% extends "base_generic.html" %}

{% block content %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">{% if form.instance.pk %}Modifier{% else %}Créer{% endif %}</button>
  </form>

  <a href="{% url 'matiere_list' %}">Retour à la liste</a>
{% endblock %}
